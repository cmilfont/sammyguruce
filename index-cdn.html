<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame 
       Remove this if you use the .htaccess -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

  <title>Milfont Consulting</title>
  <meta name="description" content="" />
  <meta name="author" content="Christiano Milfont" />

  <meta name="viewport" content="width=device-width; initial-scale=1.0" />

  <link rel="stylesheet" href="https://github.com/cmilfont/universitas/raw/master/public/resources/css/ext-all.css" type="text/css" />
 
</head>

<body>
  <div>
    <header>
      <img src="images/Milfont_marca_bg_white.jpg" />
      <h1>Página para prática no curso de Extjs - Milfont Consulting</h1>

    </header>

    <div id="treinamento">
      
    </div>
    
    <div id="template" style="display:none;">
    <tpl for=".">
      <div style="width:250px; float:left; background-color:#777777; margin: 5px;">
        <img src={profile_image_url}  />
        <span>

          <a title="{name}" href="http://twitter.com/#!/{screen_name}"><strong>{screen_name}</strong></a>
          <span>{name}</span>
        </span>
        <div>{description}</div>
      </div>
    </tpl>
    </div>

    <div id="palestrantes"></div>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
    <script type="text/javascript" src="http://extjs-public.googlecode.com/svn/tags/extjs-3.3.1/release/adapter/jquery/ext-jquery-adapter.js"></script>
    <script type="text/javascript" src="http://extjs-public.googlecode.com/svn/tags/extjs-3.3.1/release/ext-all.js"></script>

  </div>
</body>
</html>
